<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mixtape</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <!------ Logo and Tape Image ---------->

  <body>
    <header>
      <!---- logo ---->
      <div id="logo">
        <a href="">
          <img src="./images/MixTapelogo.jpg" alt="Mixtape Logo" />
        </a>
      </div>
    </header>

    <!---- Casset Tape img ---->
    <div id="casset-tape">
      <a href="">
        <img src="./images/MixTape.jpg" alt="casset-tape" />
      </a>
    </div>

    <!---- search Bar ---->
    <div>
      <div style="display: flex" class="“form-group”">
        <!---- search for song/artist from api ---->
        <input
          type="text"
          name="city-input"
          class="form-control"
          placeholder="Enter a Song/Artist"
          aria-label="Search"
          id="city-input"
        />

        <!-- class=“btn my-sm-0 ms-1 btn-outline-light my-2" -->
        <!---- Submit Button for your spotify API search---->
        <button id="submit" class="btn" type="submit">
          <i class="bi bi-search"></i>Search
        </button>
      </div>
    </div>
    <!---- Spotify API song boxes ---->
    <!---- Example songs ---->
    <section class="">
      <!---- Name of the section ---->
      <h2 class="list-title">Search Results</h2>
      <!---- See what kind of tag required for songs per Spotify API ---->
      <ul class="search-results" id="search-results"></ul>
    </section>

    <!-- ADD PLAYER HERE -->

    <section class="">
      <!---- Name of the section ---->
      <h2 class="list-title">Track list</h2>
      <!---- See what kind of tag required for songs per Spotify API ---->
      <ul class="task-list" id="tasks-to-do">
        <!-- CHANGE: DELETED LI ITEMS AND ADDED THE ID SONG CONTAINER TO TARGET JQUERY -->
        <div id="song-container">
          <!-- song populates -->
        </div>
      </ul>
    </section>

    <!-- 2 Buttons for the track list -->
    <div class="center">
      <!-- Clear Button - Clears playlist -->
      <button type="clear" id="“btnclear”" class="btn">Clear</button>
      <!-- Submit Button - Triggers Modal -->
      <button type="delete" id="btndelete" class="btn">Submit</button>
    </div>

    <!-- For the modal -->
    <!-- <div style=“display: flex” class=“form-group”> -->
    <!---- Name your tape Input Field ---->
    <!-- <input type=“text” name=“city-input” class=“form-control mr-sm-2 float-left” placeholder=“Enter a City...” aria-label=“Search” id=“city-input”> -->
    <!---- Submit Button for your tape---->
    <!-- <button id=“submit” class=“btn my-sm-0 ms-1 btn-outline-light my-2" type=“submit”><i class=“bi bi-search”></i> -->
    <!-- </button> -->
    <!-- </div> -->
    <!-- Trigger/Open The Modal -->
    <section class="track-list-wrapper">
      <h2 class="list-title">Share Tape!</h2>

      <!-- Twitter (url, text, @mention) -->
      <a
        href="https://twitter.com/share?url=<URL>&text=<TEXT>via=<USERNAME>"
        class="share-btn twitter"
      >
        Twitter
      </a>

      <!-- Facebook (url) -->
      <a
        href="https://www.facebook.com/sharer/sharer.php?u=<URL>"
        class="share-btn facebook"
      >
        Facebook
      </a>

      <!-- Clipboard -->
      <div class="btn">
        <button class="clipboard">Click me to copy current URL</button>
        <p>Share your Mixtape!</p>
      </div>

      <!-- Reddit (url, title) -->
      <a
        href="https://reddit.com/submit?url=<URL>&title=<TITLE>"
        class="share-btn reddit"
      >
        Reddit
      </a>

      <!-- Email (subject, body) -->
      <a href="mailto:?subject=<SUBJECT>&body=<BODY>" class="share-btn email">
        Email
      </a>
    </section>
    <!--<script src="assets/js/tailwind.config.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
